<!DOCTYPE html>
<html lang="cs" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artifex AI v3.1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
    }
    html.dark body {
      background-color: #020617; 
    }
    .noise-bg {
      position: relative;
    }
    .noise-bg::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      z-index: -1;
    }

    /* Aurora Glow Effects */
    .aurora-glow {
      --glow-color-1: #22d3ee; /* cyan-400 */
      --glow-color-2: #d946ef; /* fuchsia-500 */
      box-shadow: 0 0 15px -2px color-mix(in srgb, var(--glow-color-1) 50%, transparent),
                  0 0 15px -2px color-mix(in srgb, var(--glow-color-2) 50%, transparent);
      transition: box-shadow 0.3s ease-in-out;
    }
    .aurora-glow-strong {
      --glow-color-1: #22d3ee;
      --glow-color-2: #d946ef;
      box-shadow: 0 0 30px -5px color-mix(in srgb, var(--glow-color-1) 70%, transparent),
                  0 0 30px -5px color-mix(in srgb, var(--glow-color-2) 70%, transparent);
    }
    .aurora-text-glow {
        text-shadow: 0 0 8px color-mix(in srgb, #22d3ee 50%, transparent), 
                     0 0 12px color-mix(in srgb, #d946ef 30%, transparent);
    }

    /* Marching Ants Animation for Upload */
    @keyframes marching-ants {
        to {
            stroke-dashoffset: -20;
        }
    }
    .marching-ants {
        animation: marching-ants 1s linear infinite;
    }
    
    /* Custom Slider Styles */
    .custom-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 6px;
      background: rgba(100, 116, 139, 0.3); /* slate-500/30 */
      border-radius: 9999px;
      outline: none;
      transition: opacity .2s;
    }
    .custom-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #fff;
      border: 2px solid #06b6d4; /* cyan-500 */
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 10px -2px #06b6d4;
    }
    .dark .custom-slider::-webkit-slider-thumb {
        background: #1e293b; /* slate-800 */
        border-color: #a855f7; /* fuchsia-500 */
        box-shadow: 0 0 10px -2px #a855f7;
    }
    .custom-slider::-webkit-slider-thumb:hover {
        transform: scale(1.1);
    }
     .custom-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #fff;
      border: 2px solid #06b6d4; /* cyan-500 */
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 10px -2px #06b6d4;
    }
    .dark .custom-slider::-moz-range-thumb {
        background: #1e293b; /* slate-800 */
        border-color: #a855f7; /* fuchsia-500 */
        box-shadow: 0 0 10px -2px #a855f7;
    }

    /* Animation for Notifications */
    @keyframes fade-in-right {
      from {
        opacity: 0;
        transform: translateX(24px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-fade-in-right {
      animation: fade-in-right 0.3s ease-out forwards;
    }

    /* Animation for HomeView */
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.6s ease-out forwards;
    }

    .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
        50% {
            opacity: .5;
        }
    }
    .animation-delay-2000 {
        animation-delay: 2s;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^18.2.0/client",
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "react/": "https://aistudiocdn.com/react@^18.2.0/"
  }
}
</script>
</head>
<body class="noise-bg">
  <div id="root"></div>
</body>
</html>
